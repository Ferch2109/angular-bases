<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list
      [characters]="dbzChars"
      (onDeleteId)="onDeleteCharacter($event)"
    ></app-dbz-list>
  </div>

  <div class="col">
    <app-add-character
      (onNewCharacter)="addCharacter($event)"
    >
    </app-add-character>
  </div>
</div>
