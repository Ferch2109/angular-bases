<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="
      let char of characters;
      let idx = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isEven,
      'list-group-item-dark': isLast
    }"
  >
    <div>
      <span class="text-primary"> {{ idx + 1 }}. </span>
      <span>{{ char.name }} - </span>
      <strong>Power: </strong>
      <span> {{ char.power }} </span>
    </div>

    <button
      class="btn btn-danger"
      (click)="onDeleteCharacter(idx)"
    >
      X
    </button>
  </li>
</ul>
